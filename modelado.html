<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación 3D — Alicia Urquízar</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courier+Prime&family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

<a href="index.html" class="back-arrow">← Inicio</a>

<header class="hero">
  <h1>Animación 3D</h1>
</header>

<section id="animacion">
  <div class="gallery">
    <figure>
      <img src="img/planogeneralmesa.png" alt="Escena desayuno en Blender" class="zoomable">
      <figcaption>Escena desayuno</figcaption>
    </figure>
    <figure>
      <img src="img/espadageneral.png" alt="Modelado de espada en Blender" class="zoomable">
      <figcaption>Espada "Hora de aventuras"</figcaption>
    </figure>
    <figure>
      <img src="img/otraimagen.png" alt="Otro proyecto 3D" class="zoomable">
      <figcaption>Otro proyecto 3D</figcaption>
    </figure>
  </div>
</section>

<footer>
  <p>© 2025 Alicia Urquízar Rodríguez</p>
</footer>

<div id="imageModal" class="image-modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImg">
  <div id="caption"></div>
</div>

<script>
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImg");
  const captionText = document.getElementById("caption");

  document.querySelectorAll(".zoomable").forEach(img => {
    img.addEventListener("click", function() {
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    });
  });

  document.querySelector(".close").addEventListener("click", () => modal.style.display = "none");

  modal.addEventListener("click", e => {
    if(e.target === modal) modal.style.display = "none";
  });
</script>

</body>
</html>
