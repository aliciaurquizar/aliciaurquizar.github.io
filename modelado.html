<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animación 3D - Alicia Urquízar</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courier+Prime&family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Flecha de volver -->
  <a href="index.html" class="back-arrow">← Inicio</a>

  <!-- Header -->
  <header class="simple-hero">
    <h1>3D / Animación</h1>
  </header>

  <!-- Galería de animación -->
  <section id="animacion">
    <div class="gallery">
      <figure>
        <img src="img/planogeneralmesa.png" alt="Escena desayuno en Blender" class="zoomable">
        <figcaption>Escena desayuno</figcaption>
      </figure>
      <figure>
        <img src="img/espadageneral.png" alt="Espada 'Hora de Aventuras'" class="zoomable">
        <figcaption>Espada "Hora de Aventuras"</figcaption>
      </figure>
      <figure>
        <img src="img/personaje3d.png" alt="Personaje modelado en Blender" class="zoomable">
        <figcaption>Personaje 3D</figcaption>
      </figure>
      <figure>
        <img src="img/escenainterior.png" alt="Interior renderizado" class="zoomable">
        <figcaption>Interior renderizado</figcaption>
      </figure>
      <figure>
        <img src="img/animaciongif.gif" alt="Animación en 3D" class="zoomable">
        <figcaption>Animación 3D</figcaption>
      </figure>
    </div>
  </section>

  <footer>
    <p>© 2025 Alicia Urquízar Rodríguez</p>
  </footer>

  <!-- Modal para ampliar imágenes -->
  <div id="imageModal" class="image-modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
    <div id="caption"></div>
  </div>

  <script>
    // Modal de imágenes
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const captionText = document.getElementById("caption");

    document.querySelectorAll(".zoomable").forEach(img => {
      img.addEventListener("click", function() {
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      });
    });

    document.querySelector(".close").addEventListener("click", () => {
      modal.style.display = "none";
    });

    modal.addEventListener("click", e => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>

</body>
</html>
