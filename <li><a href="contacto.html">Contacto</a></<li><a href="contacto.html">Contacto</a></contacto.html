  <!-- HEADER -->
  <header class="hero">
    <div class="intro">
      <h1>Contacto</h1>
      <p>Escríbeme y hablemos de tus proyectos o colaboraciones</p>
    </div>
  </header>

  <!-- SECCIÓN DE FORMULARIO -->
  <section id="contact">
    <h2>Envíame un mensaje</h2>
    <p>Completa el formulario y recibiré tu mensaje directamente en mi correo.</p>

    <form action="https://formspree.io/f/tu-codigo" method="POST" class="contact-form">
      <label for="name">Nombre:</label>
      <input type="text" name="name" id="name" placeholder="Tu nombre" required>

      <label for="email">Correo:</label>
      <input type="email" name="_replyto" id="email" placeholder="tu@correo.com" required>

      <label for="message">Mensaje:</label>
      <textarea name="message" id="message" rows="6" placeholder="Escribe tu mensaje..." required></textarea>

      <button type="submit">Enviar</button>
    </form>

    <div class="contact-icons">
      <a href="mailto:aliciaurquizarrod@gmail.com" title="Correo"><i class="fa-solid fa-envelope"></i></a>
      <a href="https://www.linkedin.com/in/aliciaurquízarrodríguez" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://www.instagram.com/etercam" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </section>

  <!-- FOOTER -->
