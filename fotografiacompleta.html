<body>

</nav>

<header class="simple-hero">
  <h1>Fotografía</h1>
</header>
<section id="fotografia">
  <div class="gallery">
    <img src="img/fotoconcierto2.jpg" alt="Grupo musical Ballena. Sala Planta Baja, Granada" class="zoomable">
    <img src="img/fotosocial.jpg" alt="Plaza de La Alpujarra, Granada" class="zoomable">
    <img src="img/patos.jpg" alt="Patos. Parque Federico García Lorca, Granada" class="zoomable">
    <img src="img/conciertorayden.jpg" alt="Grupo musical Ballena. Sala Planta Baja, Granada" class="zoomable">
    <img src="img/roma1.jpg" alt="Roma, Italia" class="zoomable">
    <img src="img/fotoconcierto.jpg" alt="Concierto Ballena. Sala Planta Baja, Granada" class="zoomable">
    <img src="img/fotoagua.jpg" alt="Fuente de agua. Carmen de los Mártires, Granada" class="zoomable">
    <img src="img/fotopavo.jpg" alt="Pavo real. Carmen de los Mártires, Granada" class="zoomable">
    <img src="img/fotovela.jpg" alt="Velas. El Rocío, Huelva " class="zoomable">
    
    
    
  
  </div>
</section>

<footer>
  <p>© 2025 Alicia Urquízar Rodríguez</p>
</footer>

<div id="imageModal" class="image-modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImg">
  <div id="caption"></div>
</div>

<script>
  const modal = document.getElementById("imageModal");
  const modalImg = document.getElementById("modalImg");
  const captionText = document.getElementById("caption");

  document.querySelectorAll(".zoomable").forEach(img => {
    img.addEventListener("click", function() {
      modal.style.display = "block";
      modalImg.src = this.src;
      captionText.innerHTML = this.alt;
    });
  });

  document.querySelector(".close").addEventListener("click", () => {
    modal.style.display = "none";
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal) modal.style.display = "none";
  });
</script>

</body>
</html>
