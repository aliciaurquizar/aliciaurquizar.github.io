<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotografía - Alicia Urquízar</title>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Courier+Prime&family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

</head>
<body>

  <!-- Flecha de volver -->
  <a href="index.html" class="back-arrow">← Inicio</a>

  <!-- Header -->
  <header class="simple-hero">
    <h1>Fotografía</h1>
  </header>

  <!-- Galería de Fotografía -->
  <section id="fotografia">
    <div class="gallery">
      <figure>
        <img src="img/fotoconcierto2.jpg" alt="Proyecto Fotografía 1" class="zoomable">
        <figcaption>Fotografía de concierto</figcaption>
      </figure>
      <figure>
        <img src="img/fotosocial.jpg" alt="Proyecto Fotografía 2" class="zoomable">
        <figcaption>Retrato social</figcaption>
      </figure>
      <figure>
        <img src="img/fotoagua.jpg" alt="Proyecto Fotografía 3" class="zoomable">
        <figcaption>Fotografía artística</figcaption>
      </figure>
      <figure>
        <img src="img/fotonaturaleza.jpg" alt="Proyecto Fotografía 4" class="zoomable">
        <figcaption>Fotografía de naturaleza</figcaption>
      </figure>
    </div>
  </section>

  <footer>
    <p>© 2025 Alicia Urquízar Rodríguez</p>
  </footer>

  <!-- Modal para ampliar imágenes -->
  <div id="imageModal" class="image-modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="modalImg">
    <div id="caption"></div>
  </div>

  <script>
    // Modal de imágenes
    const modal = document.getElementById("imageModal");
    const modalImg = document.getElementById("modalImg");
    const captionText = document.getElementById("caption");

    document.querySelectorAll(".zoomable").forEach(img => {
      img.addEventListener("click", function() {
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
      });
    });

    document.querySelector(".close").addEventListener("click", () => {
      modal.style.display = "none";
    });

    modal.addEventListener("click", e => {
      if (e.target === modal) modal.style.display = "none";
    });
  </script>

</body>
</html>
