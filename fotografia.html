<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotografía — Alicia Urquízar Rodríguez</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">       <!-- Global -->
  <link rel="stylesheet" href="fotografia.css">  <!-- Solo galería Fotografía -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body class="subpage">

<a href="index.html" class="back-arrow">← Inicio</a>

<header class="hero">
  <div class="intro">
    <h1>Galería Fotografía</h1>
    <p>Proyectos destacados</p>
  </div>
</header>

<section id="fotografia">
  <div class="gallery">
    <figure>
      <img src="img/fotoconcierto2.jpg" alt="Grupo musical Ballena. Sala Planta Baja, Granada" class="zoomable">
      <figcaption>Fotografía de concierto</figcaption>
    </figure>
    <figure>
      <img src="img/fotosocial.jpg" alt="Plaza de La Alpujarra, Granada" class="zoomable">
      <figcaption>Retrato social</figcaption>
    </figure>
    <!-- Añade más imágenes aquí -->
  </div>
</section>

<footer>
  <p>© 2025 Alicia Urquízar Rodríguez</p>
</footer>

<!-- Modal -->
<div class="image-modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="modalImg">
  <div id="caption"></div>
</div>

<script>
const modal = document.querySelector(".image-modal");
const modalImg = document.getElementById("modalImg");
const captionText = document.getElementById("caption");

document.querySelectorAll(".zoomable").forEach(img => {
  img.addEventListener("click", function() {
    modal.style.display = "block";
    modalImg.src = this.src;
    captionText.innerHTML = this.alt;
  });
});

document.querySelector(".close").addEventListener("click", () => modal.style.display = "none");
modal.addEventListener("click", e => { if(e.target === modal) modal.style.display = "none"; });
</script>

</body>
</html>
