  <!-- HEADER -->
  <header class="hero">
    <div class="intro">
      <h1>Contacto</h1>
      <p>Escríbeme y hablemos de tus proyectos o colaboraciones</p>
    </div>
  </header>

  <!-- SECCIÓN DE FORMULARIO -->
  <section id="contact" class="contact-section">
  <p>Rellena el formulario o contáctame a través de mis redes sociales:</p>

  <!-- Formulario elegante -->
  <form id="contact-form" action="mailto:aliciaurquizarrod@gmail.com" method="post" enctype="text/plain">
    <label for="name">Nombre</label>
    <input type="text" id="name" name="name" placeholder="Tu nombre" required>
    
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
    
    <label for="message">Mensaje</label>
    <textarea id="message" name="message" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
    
    <button type="submit">Enviar mensaje</button>
  </form>

  <!-- Redes sociales -->
  <div class="contact-icons">
    <a href="mailto:aliciaurquizarrod@gmail.com" title="Correo"><i class="fa-solid fa-envelope"></i></a>
    <a href="https://www.linkedin.com/in/aliciaurquízarrodríguez" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
    <a href="https://www.instagram.com/etercam" target="_blank" title="Instagram"><i class="fa-brands fa-instagram"></i></a>
  </div>
</section>
